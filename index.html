<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
                
        </div>
            <div class="form">
                <form action="POST">
                    <fieldset>
                    <input placeholder="First name" id="mc" type="text">
                    <input placeholder='Last name' id="ma" type="text">
                    <br></br>
                    <input type="text" name='phone' id="phone" placeholder='Mobile number or email' type='text'>
          <br></br> 
                    <input placeholder='New password' id='pass' type="text">
                    <br><br>
                    <h5>Birthday <i class="fa-solid fa-circle-question"></i></h5>
                    <select type='select'>
                        <option value="aug">Aug</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                    </select>

                    <select type='select'>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                    </select>

                    <select type='select'>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
              <br></br>
              <h5>Gender <i class="fa-solid fa-circle-question"></i></h5>
              <div class="radio">

              <label for="rad">Female</label>
              <input type="radio" value='Option 3' name='rad'> 
            </div>
            <div class="radio">
              <label for="rad">Male</label>
              <input type="radio" value='Option 3' name='rad'></div>
              <div class="radio">
              <label for="rad">Custom</label>
              <input type="radio" value='Option 3' name='rad'></div>
<br></br>
              <input type="submit" id="btn" value='sign up'>
              <p>People who use our service may have uploaded your contact information to Facebook. Learn more.
                <br></br>

                By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS Notifications from us and can opt out any time.
                
                </p>
                        
                        
            </fieldset>
                </form>

            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
